name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up python env
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Test run fool_app
      run: python main.py
